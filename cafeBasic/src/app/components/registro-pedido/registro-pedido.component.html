<div class="container-fluid pl-0 pr-0">
  <nav class="navbar navbar-toggleable-md bg-color bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon ">=</span>
    </button>
    <ul class="navbar-nav ml-auto col-8">
      <li class="nav-item dropdown pt-1 pr-3 fuentem ">
        <a class="nav-link ">Nuevo Pedido</a>
      </li>
    </ul>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" >
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown pt-1 pr-3">
          <a class="nav-link fuentem" [routerLink]="['/principal']">
            <i class="fa fa-sign-out" aria-hidden="true"></i>Log out</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class="container mt-5">
<div class="row">
  <div class="col-sm-6">
    <button [routerLink]="['/cajero']"
            type="button" class="btn btn-atras"><<</button>
  </div>
</div>

<br>
<div class="row">
  <div class="col-md-6" style="margin-left: 40px">
    <form (ngSubmit)="guardar()" #form="ngForm" >

      <div class="form-group row">
        <label  class="col-2 col-form-label">Cantidad: </label>
        <div class="col-10">
          <input class="form-control" type="text"
                 placeholder="Cantidad"
                 id="cant"
                 name="cant"
                 [(ngModel)]="pedido.cant_det">
        </div>
      </div>

      <div>
        <div class="form-group row">
          <label  class="col-2 col-form-label">Stock: </label>
          <div class="col-10">
            <input class="form-control" type="text"
                   placeholder="Stock"
                   name="st"
                   id="st"
                   [(ngModel)]="pedido.st_det">
          </div>
        </div>

        <div class="form-group row">
          <label  class="col-2 col-form-label">Estado: </label>
          <div class="radio">
            <input type="radio"
                          name="estado"
                          value="estado"
                          id="est_det"
                          [(ngModel)]="pedido.est_det"> En proceso
          </div>
        </div>
      </div>



      <div class="row">
        <div class="col-lg-6 form-group">
          <button  type="submit" class="btn btn-guardar">Guardar</button>
        </div>
        <div class="col-lg-6 text-right">
          <button
            type="button" (click)="limpiar()" class="btn btn-limpiar">Limpiar</button>
        </div>
      </div>

    </form>
  </div>
</div>
</div>
