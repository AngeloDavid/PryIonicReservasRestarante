<ion-content padding text-center>


  <img src="https://i2.wp.com/umeepn.files.wordpress.com/2015/11/dulcini.jpg">
  <ion-grid>
    <ion-row center>
      <ion-col>
        <br><br>
        <h1 text-uppercase no-padding no-margin>Sistema de Pedidos</h1>

        <h3 no-padding no-margin>Login</h3>

        <ion-list inset>


          <ion-item>
            <ion-label floating text-center>Email</ion-label>
            <ion-input [(ngModel)]="usuario.username" type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating text-center>Contrase√±a</ion-label>
            <ion-input [(ngModel)]="usuario.password" type="password"></ion-input>
          </ion-item>
          <br><br>
          <button ion-button color="secondary" round (click)="loginUser()">Ingresar</button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
