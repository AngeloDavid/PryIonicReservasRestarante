<ion-header>

  <ion-navbar>

      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="mostrarPedido()" >
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Men√∫
    </ion-title>


  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let prod of listaProducts">
        <ion-item (click)="popProducto(prod)">
          <ion-thumbnail item-start>
            <img [src]="prod.img_pro">
          </ion-thumbnail>
          <h2>{{prod.tit_pro}}</h2>
          <p>{{prod.tam_pro}}</p>
          <ion-note item-end>$ {{prod.pre_pro}}</ion-note>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="secondary">
            <ion-icon name="md-restaurant"></ion-icon>
              Pedir
          </button>
        </ion-item-options>
      </ion-item-sliding>

    <!--DESDE MENU-->
    <ion-item-sliding *ngFor="let prod of listaProducts_menu">
      <ion-item (click)="popProducto(prod)">
        <ion-thumbnail item-start>
          <img [src]="prod.img_pro">
        </ion-thumbnail>
        <h2>{{prod.tit_pro}}</h2>
        <p>{{prod.tam_pro}}</p>
        <ion-note item-end>$ {{prod.pre_pro}}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary">
          <ion-icon name="md-restaurant"></ion-icon>
          Pedir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
