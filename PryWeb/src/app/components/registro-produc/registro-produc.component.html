<h1>Resgistro de productos</h1>
<hr>

<div class="row">
  <div class="col-sm-6">
    <button [routerLink]="['admin']"
            type="button" class="btn btn-info"><<</button>
  </div>
  <div class="col-sm-6 text-right">
    <button
      type="button" (click)="limpiar()" class="btn btn-success">Limpiar</button>
  </div>
</div>

<br>
<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="guardarProducto()" #form="ngForm" >

      <div class="form-group row">
        <label  class="col-2 col-form-label">Nombre: </label>
        <div class="col-10">
          <input class="form-control" type="text"
                 placeholder="Nombre"
                 id="tit_pro"
                 name="tit_pro"
                 [(ngModel)]="producto.tit_pro">
        </div>
      </div>

      <div>
        <div class="form-group row">
          <label  class="col-2 col-form-label">Descripción: </label>
          <div class="col-10">
            <input class="form-control" type="text"
                   placeholder="descripcion"
                   name="des_pro"
                   id="des_pro"
                   [(ngModel)]="producto.des_pro">
          </div>
        </div>

        <div class="form-group row">
          <label  class="col-2 col-form-label">Tamaño: </label>
          <div class="col-10">
            <input class="form-control" type="text"
                   placeholder="tamaño"
                   name="tam_pro"
                   id="tam_pro"
                   [(ngModel)]="producto.tam_pro">
          </div>
        </div>

        <div class="form-group row">
          <label  class="col-2 col-form-label">Precio: </label>
          <div class="col-10">
            <input class="form-control" type="number"
                   placeholder="precio"
                   name="pre_pro"
                   id="pre_pro"
                   [(ngModel)]="producto.pre_pro">
          </div>
        </div>

      </div>

      <div class="form-group">
        <button  type="submit" class="btn btn-outline-primary">Guardar</button>
      </div>

    </form>
  </div>
</div>
